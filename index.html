<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <title>To Do List</title>

    

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                    <img src="img\logo.png" alt="boolean logo">
                    <div class="my-4">
                        <input class="ms-input p-2 rounded-3" type="text" placeholder="Next Task" v-model="newTask.text" >
                        <button class="ms-btn p-2 ms-2 rounded-3" @click="addNewTask">Aggiungi</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-6 ms-todo-container rounded-3">
            <template v-for="listItem, index in toDo" >   
                <div 
                class="todo-item d-flex justify-content-between"
                :class="{ 'text-decoration-line-through' : listItem.done}"
                >
                    <span>
                        {{ listItem.text }}
                    </span>
                    <span @click="removeListItem(index)"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </template>
        </div>
    </div>
</div>
</div>

    

</div>
    <script type="text/javascript" src="./JS/script.js"></script>
</body>
</html>
